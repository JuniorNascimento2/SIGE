<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGE - Nova Senha</title>
    <link rel="stylesheet" href="esqueceu_senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="menu-principal">
            <img src="Logo_Branca.png" class="logo-menu">
            <h2>sige</h2>
            <i class="fa-solid fa-bars icone-menu hamburguer" id="menu-toggle"></i>
            <div class="menu-icones">
                <i class="fa-solid fa-user icone-menu menu-icon-start"></i>
                <i class="fa-solid fa-right-from-bracket icone-menu"></i>
            </div>
        </div>

        <div class="menu-lateral" id="menu-lateral">
            <nav class="nav-lateral">
                <a href="#"><i class="fa-solid fa-house" style="color: #ffffff;"></i> Início</a>
                <a href="#"><i class="fa-solid fa-graduation-cap" style="color: #ffffff;"></i> Turmas</a>
                <a href="#"><i class="fa-solid fa-users" style="color: #ffffff;"></i> Usuários</a>
                <a href="#"><i class="fa-solid fa-book-open" style="color: #ffffff;"></i> Disciplinas</a>
            </nav>
        </div>

        <main>
            <div class="topo-formulario">
                <h1>Redefinir Senha</h1>
            </div>

            <div class="conteudo-principal-rolavel">

                <form class="formulario" action="login.html" method="GET">
                    
                    <p style="margin-bottom: 20px; color: #666;">Crie uma nova senha forte para sua conta.</p>

                    <div class="caixa-texto">
                        <label for="nova-senha">Nova Senha</label>
                        <div class="input-com-icone">
                            <input type="password" id="nova-senha" name="nova_senha" placeholder="Digite a nova senha" required>
                            <i class="fa-regular fa-eye-slash icone-ver-senha" onclick="toggleSenha('nova-senha', this)"></i>
                        </div>
                    </div>

                    <div class="caixa-texto">
                        <label for="confirma-senha">Confirmar</label>
                        <div class="input-com-icone">
                            <input type="password" id="confirma-senha" name="confirma_senha" placeholder="Repita a nova senha" required>
                            <i class="fa-regular fa-eye-slash icone-ver-senha" onclick="toggleSenha('confirma-senha', this)"></i>
                        </div>
                    </div>

                    <div class="botoes">
                        <button type="submit" class="btn">Salvar Nova Senha</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Script Menu Lateral
        document.addEventListener("DOMContentLoaded", () => {
            const toggleBtn = document.getElementById("menu-toggle");
            const menuLateral = document.getElementById("menu-lateral");

            toggleBtn.addEventListener("click", () => {
                menuLateral.classList.toggle("ativo");
            });
        });

        // Script para Mostrar/Ocultar Senha
        function toggleSenha(inputId, iconElement) {
            const input = document.getElementById(inputId);
            
            if (input.type === "password") {
                input.type = "text";
                iconElement.classList.remove("fa-eye-slash");
                iconElement.classList.add("fa-eye");
            } else {
                input.type = "password";
                iconElement.classList.remove("fa-eye");
                iconElement.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
