{% extends 'core/base.html' %}
{% load static %}
{% load get_item %}
{% block title %}Cadastrar Disciplina na turma {{ turma.nome }}{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/cadastrar_disciplina.css' %}">
{% endblock %}
{% block content %}

<!--Conteudo-->
<main class="conteudo">
    <h2 class="titulo">Adicionar Disciplina em {{ turma.nome }}</h2>

    <!--Formulário-->
    <form method="POST" class="formulario">
        {% csrf_token %}

        <div class="linha">
            <label for="nome">Nome da Disciplina:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da disciplina" required>
        </div>
        <div class="linha">
            <label for="professor">Professor Responsável:</label>
            <select id="professor" name="professor" required>
                <option selected disabled>Selecione o professor</option>
            {% for prof in professores %}
                <option value="{{ prof.id }}">{{ prof.nome_completo }}</option>
            {% endfor %}
            </select>
        </div>

        <!--Botões-->
        <div class="acoes">
            <a href="{% url 'listar_disciplinas_turma' turma.id %}" class="btn-voltar">Voltar</a>
            <button type="submit" class="btn-adicionar">Adicionar</button>
        </div>
    </form>
</main>

{% endblock %}
